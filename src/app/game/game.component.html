<div class="flex justify-between">
  <button
    [routerLink]="'/'"
    class="text-sky-400 px-2 active:text-sky-50"
  >
    Abbrechen
  </button>
  <button
    class="text-sky-400 py-2 px-3 active:text-sky-50"
    (click)="addGame()"
  >
    Hinzufügen
  </button>
</div>
<div cdkDropListGroup class="mt-2 text-sky-200">
  <div
    class="flex-1 rounded-t bg-slate-900 p-4"
    cdkDropList
    [cdkDropListData]="players"
    (cdkDropListDropped)="drop($event)"
    #all="cdkDropList"
  >
    <h1 class="text-1xl font-bold">All</h1>
    @for (item of players; track $index) {
    <div class="justify-between flex rounded-lg shadow-md p-2 m-1 bg-slate-700" cdkDrag>
      <p>{{ item.p.name }}</p>
    </div>
    }
  </div>
  <div
    class="flex-1 bg-red-900 p-4"
    cdkDropList
    [cdkDropListData]="loosers"
    (cdkDropListDropped)="drop($event)"
    #looser="cdkDropList"
  >
    <h1 class="text-1xl font-bold">Looser</h1>
    @for (item of loosers; track $index) {
    <div class="justify-between flex rounded-lg shadow-md p-2 m-1 bg-red-700" cdkDrag>
      <p>{{ item.p.name }}</p>
      <p class="text-red-300 text-xs" *ngIf="item.c != 0">{{ item.c }}¢</p>
    </div>
    }
  </div>
  <div
    class="flex-1 rounded-b-lg bg-green-950 mb-4 p-4"
    cdkDropList
    [cdkDropListData]="winners"
    (cdkDropListDropped)="drop($event)"
    #winner="cdkDropList"
  >
    <h1 class="text-1xl font-bold">Winner</h1>
    @for (item of winners; track $index) {
    <div class="justify-between flex rounded-lg shadow-md p-2 m-1 bg-green-700" cdkDrag>
      <p>{{ item.p.name }}</p>
      <p class="text-green-300 text-xs" *ngIf="item.c != 0">+{{ item.c }}¢</p>
    </div>
    }
  </div>
</div>

<div class="shadow rounded my-4 bg-indigo-950 text-sky-200">
  <div class="flex [&>*]:w-1/2 items-center w-full">
    <button
      class="rounded-tl-md py-2 active:bg-indigo-800 active:outline-none"
      (click)="doubleAmount()"
    >
      x2
    </button>
    <button
      (click)="addAmount(10)"
      class="py-2 rounded-tr-md active:bg-indigo-800 active:outline-none"
    >
      +10
    </button>
  </div>
  <div class="flex  w-full rounded-b-md">
    <label class=" py-2 bg-gray-600 rounded-bl-md p-3"> Eurocents: </label>

    <input
      [(ngModel)]="amount"
      (ngModelChange)="updateCost()"
      type="number"
      inputmode="numeric"
      class="p-1 rounded-br-md w-full text-center text-2xl bg-gray-700 focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
</div>
