<div cdkDropListGroup>
  <div
    class="flex-1 bg-orange-300 m-4 p-4"
    cdkDropList
    [cdkDropListData]="players"
    (cdkDropListDropped)="drop($event)" #all="cdkDropList">
    <h1 class="text-1xl font-bold"> All </h1>
    @for (item of players; track $index) {
      <div class="rounded-lg shadow-md p-2 m-1 bg-white" cdkDrag>{{item.name}}</div>
    }
  </div>
  <div
    class="flex-1 bg-red-300 m-4 p-4"
    cdkDropList
    [cdkDropListData]="loosers"
    (cdkDropListDropped)="drop($event)" #looser="cdkDropList"
    >
    <h1 class="text-1xl font-bold"> Looser </h1>
    @for (item of loosers; track $index) {
      <div class="rounded-lg shadow-md p-2 m-1 bg-white" cdkDrag>{{item.name}}</div>
    }
  </div>
  <div
    class="flex-1 bg-green-300 m-4 p-4"
    cdkDropList
    [cdkDropListData]="winners"
    (cdkDropListDropped)="drop($event) "#winner="cdkDropList">
    <h1 class="text-1xl font-bold"> Winner </h1>
    @for (item of winners; track $index) {
      <div class="rounded-lg shadow-md p-2 m-1 bg-white" cdkDrag>{{item.name}}</div>
    }
  </div>
</div>

<div class="flex items-center w-full">
  <button class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-l-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
    Eurocents
  </button>

  <input
    [formControl]="amount"
    type="number"
    class="px-30 py-2 text-center border-t border-b border-r border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
  />
  <button class="flex-1 bg-green-500 text-white px-4  py-2 rounded-r-md hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300"
    (click)="addGame()"
    >
    Submit
  </button>
</div>
